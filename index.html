<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculateur XPO Qualiwatt</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <style>
    :root { font-family: 'Inter', system-ui, -apple-system, sans-serif; }
    body { margin:0; background: #0f172a; color:#e5e7eb; padding: 24px; }
    .wrap { max-width: 1100px; margin: 0 auto; }
    .card { background: rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.08); border-radius: 16px; padding: 16px; box-shadow:0 20px 40px rgba(0,0,0,0.25); }
    .grid { display:grid; gap: 16px; }
    .grid-2 { grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); }
    select, input { width:100%; padding:10px; border-radius: 12px; border:1px solid rgba(255,255,255,0.15); background: rgba(255,255,255,0.06); color:#fff; font-size:14px; }
    label { display:block; font-size:13px; margin-bottom:6px; color:#cbd5e1; font-weight:600; }
    h1 { margin:0; font-size: 32px; }
    .badge { display:inline-flex; gap:8px; align-items:center; padding:6px 12px; border-radius:999px; background: rgba(16,185,129,0.12); border:1px solid rgba(16,185,129,0.35); color:#6ee7b7; font-weight:700; letter-spacing: 0.5px; }
    .cards { display:grid; grid-template-columns: repeat(auto-fit,minmax(160px,1fr)); gap:12px; }
    .mini { font-size:12px; color:#cbd5e1; }
    .val { font-size:18px; font-weight:700; }
    .hl { border-color:#22d3ee; border-width:2px; }
  </style>
</head>
<body>
<div id="root" class="wrap"></div>
<script type="text/babel" data-presets="react" src="app.jsx"></script>
</body>
</html>
