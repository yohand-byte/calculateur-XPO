const TRANCHES=[0.5,1,2,3,4,5,6];
const IDF=new Set(["75 - Paris","77 - Seine et Marne","78 - Yvelines","91 - Essonne","92  - Hauts de Seine","93 - Seine St Denis","94 - Val de Marne","95 - Val d'Oise"]);
const FRAIS={expedition:2.05,premium:30,target:15,priseRdv:5};
const round2=n=>Math.round(n*100)/100;
function interp(grille,q){if(q<=0.5) return grille[0.5];
  for(let i=0;i<TRANCHES.length-1;i++){const q1=TRANCHES[i],q2=TRANCHES[i+1]; if(q>=q1&&q<=q2){const p1=grille[q1],p2=grille[q2]; return p1+((q-q1)/(q2-q1))*(p2-p1);} }
  const p5=grille[5],p6=grille[6]; return p6+(q-6)*((p6-p5)/(6-5)); }

function Card({label,value,highlight}){
  return <div className={`card${highlight?" hl":""}`}> <div className="mini">{label}</div> <div className="val">{value}</div> </div>;
}

function App(){
  const deps=Object.keys(TARIFFS).sort();
  const [departement,setDepartement]=React.useState("35 - Ille et Vilaine");
  const [quantite,setQuantite]=React.useState(0.5);
  const [premium,setPremium]=React.useState(false);
  const [target,setTarget]=React.useState(false);
  const [priseRdv,setPriseRdv]=React.useState(false);
  const [tauxGasoil,setTauxGasoil]=React.useState(0.0579);

  const result=React.useMemo(()=>{
    const grille=TARIFFS[departement]||TARIFFS["35 - Ille et Vilaine"];
    const tarifBase=interp(grille,quantite);
    const fraisPremium=premium?FRAIS.premium:0;
    const fraisTarget=target?FRAIS.target:0;
    const fraisRdv=priseRdv?FRAIS.priseRdv:0;
    const fraisIDF=IDF.has(departement)?tarifBase*0.15:0;
    const avant=tarifBase+FRAIS.expedition+fraisPremium+fraisTarget+fraisRdv+fraisIDF;
    const gasoil=avant*tauxGasoil;
    const total=avant+gasoil;
    return {
      tarifBase:round2(tarifBase), fraisExpedition:FRAIS.expedition, fraisPremium, fraisTarget, fraisRdv,
      fraisIDF:round2(fraisIDF), avant:round2(avant), gasoil:round2(gasoil), total:round2(total), estIDF:IDF.has(departement)
    };
  },[departement,quantite,premium,target,priseRdv,tauxGasoil]);

  return (
    <div className="grid" style={{gap:"16px"}}>
      <div className="card" style={{textAlign:"center"}}>
        <div className="badge">⚡ CALCULATEUR XPO</div>
        <h1>Qualiwatt</h1>
        <div style={{color:'#cbd5e1'}}>Estimez vos frais de transport</div>
      </div>

      <div className="grid grid-2">
        <div className="card">
          <label>Département
            <select value={departement} onChange={e=>setDepartement(e.target.value)}>
              {deps.map(d=><option key={d} value={d}>{d}</option>)}
            </select>
          </label>
          <label>Quantité (m³)
            <input type="number" min={0.1} step={0.1} max={10}
              value={quantite}
              onChange={e=>setQuantite(Math.max(0.1,parseFloat(e.target.value)||0))}/>
          </label>
          <label>Taux gasoil
            <input type="number" step="0.0001" min="0" max="0.3"
              value={tauxGasoil}
              onChange={e=>setTauxGasoil(Math.max(0,parseFloat(e.target.value)||0))}/>
          </label>
          <div style={{marginTop:"10px",display:"grid",gap:"8px"}}>
            <label><input type="checkbox" checked={premium} onChange={e=>setPremium(e.target.checked)} /> Premium (+30€)</label>
            <label><input type="checkbox" checked={target} onChange={e=>setTarget(e.target.checked)} /> Target (+15€)</label>
            <label><input type="checkbox" checked={priseRdv} onChange={e=>setPriseRdv(e.target.checked)} /> Prise RDV (+5€)</label>
          </div>
        </div>

        <div className="card">
          <div className="cards">
            <Card label="Tarif base" value={`${result.tarifBase} €`} />
            <Card label="Frais expédition" value={`${result.fraisExpedition} €`} />
            <Card label="Premium" value={`${result.fraisPremium} €`} />
            <Card label="Target" value={`${result.fraisTarget} €`} />
            <Card label="Prise RDV" value={`${result.fraisRdv} €`} />
            <Card label="Majoration IDF" value={`${result.fraisIDF} €`} highlight={result.estIDF} />
            <Card label="Avant gasoil" value={`${result.avant} €`} />
            <Card label="Gasoil" value={`${result.gasoil} €`} />
            <Card label="Total HT" value={`${result.total} €`} highlight />
          </div>
        </div>
      </div>
    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);
</script>
</body>
</html>
